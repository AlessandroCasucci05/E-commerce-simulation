<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="E-commerce">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <nav>
        <p>Alex</p>
    </nav>
    <h1>Il tuo negozio</h1>
    <div id="negozio-plus">
        <div class="inserisci">
            <label for="neg-nome">Nome prodotto</label>
            <input id="neg-nome"type="text">
            <label for="neg-desc">Descrizione prodotto</label>
            <textarea id="neg-desc"></textarea>
        </div>
        <div class="inserisci">
            <label for="neg-prezzo">Prezzo prodotto</label>
            <input id="neg-prezzo"type="text">
            <button>Vendi</button>
        </div>
        
    </div>
    <div class="appendi">

    </div>
    <div class="login">
        <h3>LogIn</h3>
        <form>
            <label for="username">Inserisci Username</label>
            <input id="username"type="text">
            <label for="pass">Inserisci Password</label>
            <input id="pass"type="password">
            
        </form>
        <button class="btn-log">Log</button>
        <p class="log-no"></p>
    </div>
